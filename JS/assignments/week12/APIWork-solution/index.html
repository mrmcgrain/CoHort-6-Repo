<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>
    
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="dog" class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top">
                <div class="card-body">
                    <button class="btn btn-primary">Get Random Dog</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="weather" class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Weather in...</h5>
                    <input placeholder="Seattle" class="form-control">
                    <p></p>
                    <p class="card-text" id="desc">Desc:</p>
                    <p class="card-text" id="temp">Temp:</p>
                    <p class="card-text" id="wind">Wind:</p>
                    
                    <button class="btn btn-primary">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
